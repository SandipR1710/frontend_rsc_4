<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="resultCard">
      <h1 class="title1">Your Result</h1>
      <div class="result-score">
        <p class="num">76</p>
        <p class="out">of 100</p>
      </div>
      <div class="grid-flow">
        <p class="result-rank">Great</p>
        <p class="res-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="scoreCard">
      <h2 class="title2">Summary</h2>
      <div class="item item1">
        <div class="flex-group">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3 class="item-title" style="color:hsl(0, 100%, 67%);">Reaction</h3>
        </div>
        <p class="item-score">
          <span style="font-weight: 900;">80</span><span style="color:gray;"> / 100</span>
        </p>
      </div>
      <div class="item item2">
        <div class="flex-group">
          <img src="assets/images/icon-memory.svg" alt="">
          <h3 class="item-title" style="color:hsl(39, 100%, 56%);">Memory</h3>
        </div>
        <p class="item-score">
          <span style="font-weight: 900;">92</span><span style="color:gray;"> / 100</span>
        </p>
      </div>
      <div class="item item3">
        <div class="flex-group">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3 class="item-title" style="color:hsl(166, 100%, 37%)">Verbal</h3>
        </div>
        <p class="item-score">
          <span style="font-weight: 900;">61</span><span style="color:gray;"> / 100</span>
        </p>
      </div>
      <div class="item item4">
        <div class="flex-group">
          <img src="assets/images/icon-visual.svg" alt="">
          <h3 class="item-title" style="color:hsl(234, 85%, 45%)">Visual</h3>
        </div>
        <p class="item-score">
          <span style="font-weight: 900;">72</span><span style="color:gray;"> / 100</span>
        </p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
